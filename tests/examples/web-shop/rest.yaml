UserService:
  path: /user
  methods:
  - name: login
    path: /login
  - name: checkUser
    path: /check/{userId}
  - name: register
    path: /register
  - name: getPaymentInfo
    path: /paymentinfo/{userId}
  - name: checkPaymentInfo
    path: /checkpaymentinfo/{userId}

PaymentService:
  path: /payment
  methods:
  - name: createPayment
    path: /create
  - name: checkPaymentInfo
    path: /checkpaymentinfo/{userId}
  - name: getProductQTY
    path: /productqty/{productId}

ShoppingCartService:
  path: /shoppingcart
  methods:
  - name: createShoppingCart
    path: /create
  - name: checkUser
    path: /checkuser/{userId}
  - name: checkProduct
    path: /checkproduct/{productId}

ProductService:
  path: /product
  methods:
  - name: getProductQTY
    path: /qty/{productId}
  - name: getProduct
    path: /{productId}
  - name: checkProduct
    path: /check/{productId}
